<div fxLayout="row" fxLayoutAlign="center center" class="color">
  <mat-card fxFlex="50">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div fxLayout="column" fxLayoutAlign="center center">
        <img src="../../../../assets/images/logo-sinfondo.png" class="login-image" >
        <div fxLayout="column" fxLayoutAlign="center center" class="fields">
          <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input autocomplete="username" matInput formControlName="userName">
            <mat-error *ngIf="UserName?.invalid && (UserName?.dirty || UserName?.touched)">
              Este campo es obligatorio
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input autocomplete="current-password" matInput type="password" formControlName="password">
            <mat-error *ngIf="Password?.invalid && (Password?.dirty || Password?.touched)">
              Este campo es obligatorio
            </mat-error>
          </mat-form-field>
          <button type="submit" mat-raised-button class="login-btn" [disabled]="!loginForm.valid" >Ingresar</button>

        </div>
      </div>
    </form>
  </mat-card>
</div>
