<div fxLayout="row" class="background">
  <div fxFlex="80" fxFlexOffset="10%">
    <section id="header">
      <h1 class="h1-header">{{title}}</h1>
    </section>

    <section id="table">
      <div>
        <button mat-flat-button class="add-btn">Agregar nuevo</button>
      </div>

      <table mat-table class="mat-elevation-z0" [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="table-header">#</th>
          <td mat-cell *matCellDef="let entity">{{entity.id}}</td>
        </ng-container>

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef class="table-header">Nombre de Usuario</th>
          <td mat-cell class="userName-cell" *matCellDef="let entity">{{entity.userName}}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef class="table-header">Nombre</th>
          <td mat-cell class="firstName-cell" *matCellDef="let entity">{{entity.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef class="table-header">Apellido</th>
          <td mat-cell class="lastName-cell" *matCellDef="let entity">{{entity.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="table-header">Email</th>
          <td mat-cell class="email-cell" *matCellDef="let entity">{{entity.email}}</td>
        </ng-container>

        <ng-container matColumnDef="isEmailConfirmed">
          <th mat-header-cell *matHeaderCellDef class="table-header">Email Confirmado</th>
          <td mat-cell class="isEmailConfirmed-cell" *matCellDef="let entity">
            <mat-slide-toggle disabled="true" [(ngModel)]="entity.isEmailConfirmed"></mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="isBlocked">
          <th mat-header-cell *matHeaderCellDef class="table-header">Usuario Bloqueado</th>
          <td mat-cell class="isBlocked-cell" *matCellDef="let entity">
            <mat-slide-toggle [color]="'warn'" [(ngModel)]="entity.isBlocked"></mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="option">
          <th mat-header-cell *matHeaderCellDef class="table-header">Opciones</th>
          <td mat-cell *matCellDef="let entity">
              <button mat-mini-fab class="edit-btn"
              matTooltip="Editar Usuario">
                  <mat-icon>create</mat-icon>
              </button>
              <button mat-mini-fab class="delete-btn"
              matTooltip="Eliminar Usuario">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator class="mat-elevation-z8" [length]="dataCount" [pageSize]="5" [pageSizeOptions]="[2, 5, 10, 20]">
      </mat-paginator>
    </section>
  </div>
</div>
