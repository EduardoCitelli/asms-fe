<div fxLayout="row" class="background">
  <div fxFlex="80" fxFlexOffset="10%">
    <section id="header">
      <h1 class="h1-header">{{title}}</h1>
    </section>

    <section id="table">
      <div>
        <button mat-flat-button class="add-btn" (click)="add()">Agregar nuevo</button>
      </div>

      <mat-table class="mat-elevation-z0" [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef class="table-header">#</mat-header-cell>
          <mat-cell *matCellDef="let entity">{{entity.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="institutionName">
          <mat-header-cell *matHeaderCellDef class="table-header">Nombre</mat-header-cell>
          <mat-cell class="institutionName-cell" *matCellDef="let entity">{{entity.institutionName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="isEnabled">
          <mat-header-cell *matHeaderCellDef class="table-header">Habilitada</mat-header-cell>
          <mat-cell class="isEnabled-cell" *matCellDef="let entity">
            <mat-slide-toggle disabled="true" [(ngModel)]="entity.isEnabled"></mat-slide-toggle>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="option">
          <mat-header-cell *matHeaderCellDef class="table-header">Opciones</mat-header-cell>
          <mat-cell *matCellDef="let entity">
            <button mat-mini-fab class="edit-btn" matTooltip="Editar Institución" (click)="edit(entity.id)">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-mini-fab class="delete-btn" matTooltip="Eliminar Institución" (click)="delete(entity.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-mini-fab class="select-plan-btn" matTooltip="Elegir Plan" (click)="showPlans(entity)">
              <mat-icon>loyalty</mat-icon>
            </button>
            <button mat-mini-fab class="disable-btn" matTooltip="Deshabilitar Institución" (click)="disable(entity.id)"
              [disabled]="!entity.isEnabled">
              <mat-icon>do_not_disturb_on</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>

      <mat-paginator class="mat-elevation-z8" [length]="dataCount" [pageSize]="5" [pageSizeOptions]="[2, 5, 10, 20]">
      </mat-paginator>
    </section>
  </div>
</div>
