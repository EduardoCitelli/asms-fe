<div fxLayout="row" class="background">
  <div fxFlex="80" fxFlexOffset="10%">
    <section id="header">
      <h1 class="h1-header">{{title}}</h1>
    </section>

    <section id="table">
      <div>
        <button mat-flat-button class="add-btn" (click)="add()">Agregar nuevo</button>
      </div>

      <table mat-table class="mat-elevation-z0" [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="table-header">#</th>
          <td mat-cell *matCellDef="let plan">{{plan.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="table-header">Nombre</th>
          <td mat-cell class="name-cell" *matCellDef="let plan">{{plan.name}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="table-header">Descripci√≥n</th>
          <td mat-cell class="description-cell" *matCellDef="let plan">{{plan.description}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="table-header">Precio</th>
          <td mat-cell class="price-cell" *matCellDef="let plan">{{plan.price | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="option">
          <th mat-header-cell *matHeaderCellDef class="table-header">Opciones</th>
          <td mat-cell *matCellDef="let plan">
              <button mat-mini-fab class="edit-btn"
              matTooltip="Editar Plan" (click)="edit(plan.id)">
                  <mat-icon>create</mat-icon>
              </button>
              <button mat-mini-fab class="delete-btn"
              matTooltip="Eliminar Plan" (click)="delete(plan.id)">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator class="mat-elevation-z8" [length]="plansCount" [pageSize]="5" [pageSizeOptions]="[2, 5, 10, 20]">
      </mat-paginator>
    </section>
  </div>
</div>
